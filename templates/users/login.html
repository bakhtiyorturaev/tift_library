{% extends "base.html" %}

{% block title %}Kirish{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-5">
            <div class="card shadow-sm border-0 rounded-3 mt-5">
                <div class="card-header bg-primary text-white text-center">
                    <h4 class="my-2">üìö Kutubxona tizimiga kirish</h4>
                </div>
                <div class="card-body">
                    <form method="post" action="{% url 'users:login' %}">
                        {% csrf_token %}

                        {% if form.errors %}
                            <div class="alert alert-danger text-center">
                                ‚ùå Noto'g'ri foydalanuvchi nomi yoki parol
                            </div>
                        {% endif %}

                        <div class="form-floating mb-3">
                            <input type="text" name="username" class="form-control" id="username" placeholder="Foydalanuvchi nomi" required>
                            <label for="username">Foydalanuvchi nomi</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="password" name="password" class="form-control" id="password" placeholder="Parol" required>
                            <label for="password">Parol</label>
                        </div>

                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-box-arrow-in-right me-1"></i> Kirish
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center small text-muted">
                    &copy; {{ now|date:"Y" }} Kutubxona tizimi
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
